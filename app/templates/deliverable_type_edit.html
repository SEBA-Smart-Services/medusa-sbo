{% extends "layout-empty.html" %}
{% block content %}
  <div style="width: 80%; margin: auto">
    <h3>Edit {{deliverable_type.name}}</h3>

    <br>

    <div>
      <form action="/deliverable_type/{{deliverable_type.name}}/edit" method="POST">
        <input type="text" name="type_name" placeholder="Deliverable Type Name" class="mdl-textfield__input">
        <br>
        <input type="text" name="type_description" placeholder="Give a description of the deliverable type" class="mdl-textfield__input">
        <br>

        <br>
        <input type="submit" value="Save Changes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      </form>
    </div>
  </div>

{% endblock %}
