{% extends "layout.html" %}
{% block content %}
  <div style="width: 80%; margin: auto">
    <h3>Edit Generic Check</h3>

    <br>

    <div>
      <form action="/generic/check/{{check.id}}/edit" method="POST">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
          <input type="text" name="check_description" value="{{check.check_description}}" class="form-control mdl-textfield__input", autocomplete="on">
          <label class="mdl-textfield__label">Check Description</label>
        </div>
        <br>
        <input type="submit" value="Save Changes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      </form>
    </div>

    <br>

    <div>
      <form action="/generic/check" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
  </div>

{% endblock %}
