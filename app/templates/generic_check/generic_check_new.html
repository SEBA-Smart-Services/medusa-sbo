{% extends "layout-empty.html" %}
{% block content %}
  <div style="width: 80%; margin: auto">
    <h3>New Generic Check</h3>

    {% if error %}
      <p class="error" style="color: firebrick;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <div>
      <form action="/generic/check/new" method="POST">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
          <input type="text" name="check_description" class="mdl-textfield__input">
          <label class="mdl-textfield__label">Check Description</label>
        </div>
        <input type="submit" value="Create Generic Check" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      </form>
    </div>

    <br>

    <div>
      <form action="/generic/check" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
</div>

{% endblock %}
