{% extends "layout-empty.html" %}
{% block content %}
  <div style="width: 80%; margin: auto">
    <h3>New Generic Check</h3>

    <br>

    <div>
      <form action="/generic/check/new" method="POST">
        <input type="text" name="check_description" placeholder="Give a description of the check" required class="mdl-textfield__input">
        <br>
        <input type="submit" value="Create Generic Check" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      </form>
    </div>

    <br>

    <div>
      <form action="/generic/check" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
</div>

{% endblock %}
