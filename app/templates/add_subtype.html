{% extends "layout.html" %}
{% block content %}
  <h3>Add Subtype</h3>
  <form action="{{ url_for('add_subtype_submit')}}" method=post>
    <table>
      <tr>
        <td style="width:100px"><h4>Type:</h4></td>
        <td>
                                <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                                    <select id="type_list" name="type" class="mdl-selectfield__select">
          {% for asset_type in asset_types %}
            <option value="{{asset_type.name}}">{{asset_type.name}}</option>
          {% endfor %}
        </select>
        </td>
      </tr>
      <tr>
        <td><h4>Name:</h4></td>
        <td><div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" name="name" autocomplete="off" id="name">
            <label class="mdl-textfield__label" for="name"></label>
        </div></td>
      </tr>
    </table>
    <h4>Components:</h4>
    <div style="line-height:30px">
      {% for component_type in component_type_list %}
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-{{loop.index}}">
          <input type="checkbox" name="component" value="{{component_type.name}}" id="checkbox-{{loop.index}}" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">{{component_type.name}}</span>
        </label>
      {% endfor %}
    </div>
    <br><br>
    <input type=submit value=Submit class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    <br><br>
  </form>
{% endblock %}
