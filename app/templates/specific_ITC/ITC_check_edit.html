{% extends "layout.html" %}
{% block title %}- {{project.name}}{% endblock %}
{% block content %}
  <h3>Edit {{check.id}} for {{ITC.ITC.name}}</h3>

  <br>

  <div>
    <form action="/site/{{ site.name }}/projects/{{project.name}}/ITP/{{ITP.name}}/deliverable/{{deliverable.name}}/ITC/{{ITC.id}}/checks/{{check.id}}/edit" method="POST">
      <input type="text" name="check_comment" placeholder="Give a description of the check to be performed" class="mdl-textfield__input">
      <!-- <br>
      <select name="check_generic" class="mdl-textfield__input">
        <option value=""></option>
        {% for check in checks_generic %}
          <option value="{{check.id}}">{{check.check_description}}</option>
        {% endfor %}
      </select> -->
      <br>
      {% if check.is_done == True %}
        <select name="check_status" class="mdl-textfield__input">
          <option value="Completed">Completed</option>
        </select>
      {% else %}
        <select name="check_status" class="mdl-textfield__input">
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
          <option value="Not Applicable">Not Applicable</option>
        </select>
      {% endif %}
      <br>
      <input type="submit" value="Save Changes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>

    <br>

    <div>
      <form action="/site/{{site.name}}/projects/{{project.name}}/ITP/{{ITP.name}}/deliverable/{{deliverable.name}}/ITC/{{ITC.id}}/checks" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
  </div>

{% endblock %}
