{% extends "layout.html" %}
{% block title %}- {{project.name}}{% endblock %}
{% block content %}
  <h3>Edit Check</h3>

  <br>

  <div>
    <form method="POST" action="{{url_for('site_project_ITP_deliverable_ITC_check_edit', siteid=site.id, projectid=project.id, ITPid=ITP.id, deliverableid=deliverable.id, ITCid=ITC.id, checkid=check.id)}}">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        <input type="text" name="check_comment" value="{{check.ITC_check.check}}" class="mdl-textfield__input">
        <label class="mdl-textfield__label">Check Description</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        <input type="number" value="{{ check.check_number }}" name="check_number" class="mdl-textfield__input">
        <label class="mdl-textfield__label">Check Number</label>
      </div>
      <!-- <br>
      <select name="check_generic" class="mdl-textfield__input">
        <option value=""></option>
        {% for check in checks_generic %}
          <option value="{{check.id}}">{{check.check_description}}</option>
        {% endfor %}
      </select> -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        {% if check.is_done == True %}
          <select name="check_status" class="mdl-textfield__input">
            <option value="Completed">Completed</option>
          </select>
        {% else %}
          <select name="check_status" class="mdl-textfield__input">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Not Applicable">Not Applicable</option>
          </select>
        {% endif %}
        <label class="mdl-textfield__label">Check Status</label>
      </div>
      <input type="submit" value="Save Changes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>

    <br>

    <div>
      <form method="Get" action="{{url_for('ITC_testing', siteid=site.id, projectid=project.id, ITPid=ITP.id, deliverableid=deliverable.id, ITCid=ITC.id)}}">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
  </div>

{% endblock %}
