{% extends "layout.html" %}
{% block content %}
  <h3>Edit {{check.id}} for {{ITC.name}}</h3>

  <br>

  <div>
    <form action="/site/{{ site.name }}/projects/{{project.name}}/ITP/{{ITP.name}}/deliverable/{{deliverable.name}}/ITC/{{ITC.name}}/check/{{check.id}}/edit" method="POST">
      <input type="text" name="check_comment" placeholder="Give a description of the check to be performed" class="mdl-textfield__input">
      <br>
      <select name="check_generic" class="mdl-textfield__input">
        <option value=""></option>
        {% for check in checks_generic %}
          <option value="{{check.id}}">{{check.check_description}}</option>
        {% endfor %}
      </select>
      <br>
      <input type="submit" value="Save Changes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>
  </div>

{% endblock %}
