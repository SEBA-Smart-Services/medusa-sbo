{% extends "layout.html" %}
{% block content %}
    <h3>Add Site</h3>
    <form action="{{ url_for('add_site_submit') }}" method=post>
      <table class=formfields>
        <tr>
          <td>Name:</td>
          <td><input type=text size=30 name=name autocomplete=off></td>
        </tr>
        <tr>
          <td>Database Key:</td>
          <td><input type=text size=100 name=database_key autocomplete=off></td>
        </tr>
        <tr>
          <td>Inbuildings Key:</td>
          <td><input type=text size=100 name=inbuildings_key autocomplete=off></td>
        </tr>
      </table>
      <br>
      <input type=submit value=Submit>
    </form>
{% endblock %}
