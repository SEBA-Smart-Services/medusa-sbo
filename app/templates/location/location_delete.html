{% extends "layout-empty.html" %}
{% block content %}
  <div style="width: 80%; margin: auto">
    <h3>Are You Sure You Want To Delete {{ location.name }}</h3>

    <div>
      <div>
        <form action="/locations/{{location.name}}/delete" method="POST">
          <input type="submit" value="Delete" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          </input>
        </form>
      </div>

      <div>
        <form action="/locations" method="GET">
          <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          </input>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
