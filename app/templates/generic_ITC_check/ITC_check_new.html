{% extends "layout.html" %}
{% block content %}
  <h3>Add Check</h3>

  <br>

  <div>
    <form action="/generic/ITC/{{ITC.id}}/check/new" method="POST">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        <select name="check_generic" class="mdl-textfield__input" required>
          {% for check in checks %}
            <option value="{{check.id}}">{{check.check_description}}</option>
          {% endfor %}
        </select>
        <label class="mdl-textfield__label">Check description</label>
      </div>
      <input type="submit" value="Create Check" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>

  </div>

  <br>
  
  <div>
    <form action="/generic/ITC/{{ITC.id}}" method="GET">
      <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      </input>
    </form>
  </div>

{% endblock %}
