{% extends "layout.html" %}
{% block content %}
  <h3>Alarms</h3>

    {{ message }}
  </p>
  <div class="">
    <ul>
      <table>
        <thead>
          <th>week</th>
          <th># alarms</th>
        </thead>

            <td>{{ alarm[1] }}</td>
          </tr>
        {% endfor %}
    </table>
    </ul>

  </div>
{% endblock %}
