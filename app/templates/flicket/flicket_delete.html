<!-- extend from base layout -->
{% extends "layout.html" %}
{% block title %}- {{ticket.ticket_name}}{% endblock %}
{% block content %}
  <h3>Are You Sure You Want To Delete {{ ticket.ticket_name }}</h3>

  <div>
    <div>
      <form action="/site/all/ticket/{{ticket.id}}/delete" method="POST">
        <input type="submit" value="Delete" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>

    <br>

    <div>
      <form action="/site/all/ticket/{{ticket.id}}/view" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
  </div>

{% endblock %}
