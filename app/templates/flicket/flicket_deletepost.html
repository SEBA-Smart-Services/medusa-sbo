<!-- extend from base layout -->
{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <form class="form-horizontal" action="" method="post" name="create_ticket">

            <h3>{{ title }}</h3>

            <p>Post id: {{ post.id }}</p>
            <p>Post: {{ post.content }}</p>

            <div class="form-group text-center">
                <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" name="delete" value="delete post"/>
            </div>
        </form>
    </div>
{% endblock %}
