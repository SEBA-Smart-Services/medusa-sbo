{% extends "layout.html" %}
{% block title %}- {{project.name}}{% endblock %}
{% block content %}
  <h3>Edit {{project.name}} for {{site.name}}</h3>

  <br>

  <div>
    <form action="/site/{{ site.name }}/projects/{{project.name}}/edit" method="POST">
      <input type="text" name="project_name" placeholder="Project Name" class="mdl-textfield__input">
      <br>
      <input type="text" name="project_description" placeholder="Give a description of the project" class="mdl-textfield__input">
      <br>
      <input type="text" name="job_number" placeholder="5368" class="mdl-textfield__input">
      <br>
      <input type="date" name="start_date" class="mdl-textfield__input">
      <br>
      <select name="assigned_to" class="mdl-textfield__input">
        <option value=""></option>
        {% for user in users %}
          <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
        {% endfor %}
      </select>

      <br>
      <input type="submit" value="Save Changes" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>

    <br>

    <div>
      <form action="/site/{{ site.name }}/projects" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
  </div>

{% endblock %}
