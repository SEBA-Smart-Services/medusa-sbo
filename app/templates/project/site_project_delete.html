{% extends "layout.html" %}
{% block title %}- {{project.name}}{% endblock %}
{% block content %}
  <h3>Are You Sure You Want To Delete {{ project.name }}</h3>

  <div>
    <div>
      <form action="{{url_for('site_project_delete', siteid=site.id, projectid=project.id)}}" method="POST">
        <input type="submit" value="Delete" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>

    <br>

    <div>
      <form action="{{url_for('site_projects_list', siteid=site.id)}}" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
  </div>

{% endblock %}
