{% extends "layout.html" %}
{% block title %}

{% endblock %}
{% block content %}
  <h3>New Project for {{site.name}}</h3>

  {% if error %}
    <p class="error" style="color: firebrick;"><strong>Error:</strong> {{ error }}</p>
  {% endif %}

  <br>

  <div>
    <form action="/site/{{ site.name }}/projects/new" method="POST">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        <input type="text" name="project_name" class="form-control mdl-textfield__input" autocomplete="off">
        <label class="mdl-textfield__label">Project Name</label>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        <input type="text" name="project_description" class="form-control mdl-textfield__input">
        <label class="mdl-textfield__label">Project Description</label>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        <input type="text" name="job_number" class="form-control mdl-textfield__input">
        <label class="mdl-textfield__label">Job Number</label>
      </div>
      <br>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
        <select name="assigned_to" class="mdl-textfield__input">
          <option value=""></option>
          {% for user in users %}
            <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
          {% endfor %}
        </select>
        <label class="mdl-textfield__label">Assigned To</label>
      </div>

      <br>
      <input type="submit" value="Create Project" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    </form>

    <br>

    <div>
      <form action="/site/{{ site.name }}/projects" method="GET">
        <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
        </input>
      </form>
    </div>
  </div>

{% endblock %}
