{% extends "layout.html" %}
{% block content %}
  <div>
    <h3>Are You Sure You Want To Delete This Check?</h3>

    <div>
      <div>
        <form action="/generic/ITC/{{ITC.id}}/check/{{check.id}}/delete" method="POST">
          <input type="submit" value="Delete" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          </input>
        </form>
      </div>

      <div>
        <form action="/generic/ITC/{{ITC.id}}" method="GET">
          <input type="submit" value="Return" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
          </input>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
